<html gg-domain="amainhobbies">
  <head>
    <title>A Main Hobbies Sign In</title>
  </head>
  <body>
    <p gg-optional gg-match="div#loginpage div.mainRed span"></p>
    <input type="text" gg-match="input#EmailAddress" placeholder="Email Address" />
    <input type="password" gg-match="input#Password" placeholder="Password" />
    <button type="submit" gg-match="div.submit button">Login</button>
  </body>
</html>
