<html gg-domain="tokopedia" gg-priority="1">
  <body>
    <span gg-match="span:has-text('Masuk ke Tokopedia')">Masuk ke Tokopedia</span>
    <p gg-optional gg-match="div#password p"></p>
    <input type="password" gg-match="input[type=password]" placeholder="Password" />
    <button type="submit" gg-match="button[data-testid=button-submit]">Masuk</button>
  </body>
</html>
