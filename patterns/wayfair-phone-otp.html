<html gg-domain="wayfair">
  <body>
    <h1 gg-match="[data-test-id='AuthHeaderTitle']">Enter the Code We Texted You</h1>
    <span gg-match="[data-test-id='READ_ONLY_PHONE']"></span>
    <span gg-optional gg-match="[data-test-id='CODE_INPUT-validationText']"></span>

    <input type="text" name="otp" gg-match="input[name=otp]" placeholder="Texted Code" />
    <button type="submit" gg-match="button[data-test-id='SIGN_IN_BUTTON']">Sign In</button>

    <div style="display: flex; flex-direction: column; gap: 12px">
      <div style="display: flex; align-items: center; text-align: center">
        <div style="flex: 1; height: 1px; background-color: #333"></div>
        <span style="padding: 0 12px; white-space: nowrap">Other Ways to Sign In</span>
        <div style="flex: 1; height: 1px; background-color: #333"></div>
      </div>
      <button
        name="button"
        value="password"
        gg-optional
        gg-match="[data-test-id='OTHER_SIGN_IN_METHODS_PASSWORD_LOGIN_BUTTON']"
        class="link-style"
      >
        Sign In With Your Password
      </button>

      <button
        name="button"
        value="email"
        gg-optional
        gg-match="[data-test-id='OTHER_SIGN_IN_METHODS_EMAIL_BUTTON']"
        class="link-style"
      >
        Email Me a Code
      </button>
    </div>
  </body>
  <style>
    .link-style {
      background: none;
      border: none;
      color: #7b189f;
      text-decoration: underline;
      cursor: pointer;
      padding: 0;
    }
  </style>
</html>
