<html gg-domain="alltrails">
  <body>
    <p gg-optional gg-match="div[class*=serverError]"></p>
    <input type="email" gg-match="input#userEmail" placeholder="Email Address" />
    <input type="password" gg-match="input#userPassword" placeholder="Password" />
    <button gg-autoclick gg-match="button[data-testid='email-password-login-button']">Sign in</button>
  </body>
</html>
