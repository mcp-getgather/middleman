<html gg-domain="amazon">
  <head>
    <title>Sign In to Amazon</title>
  </head>
  <body>
    <label gg-optional gg-match="label[for=ap_email]">Email</label>
    <input autofocus name="email" type="email" gg-match="input[type=email]" />
    <button gg-autoclick gg-match="input[type=submit]">Sign in</button>
  </body>
</html>
