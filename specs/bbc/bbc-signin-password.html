<html gg-domain="bbc">
  <head>
    <title>BBC Sign In</title>
  </head>
  <body>
    <p gg-optional gg-match="[data-bbc-metadata*=error] p"></p>
    <p gg-optional gg-match="p.sb-form-message__content__text"></p>
    <label gg-optional gg-match="label#password-label">Password</label>
    <input autofocus name="password" type="password" placeholder="Password" gg-match="input[type=password]" />
    <button type="submit" gg-match="form[novalidate] [type=submit]">Sign in</button>
  </body>
</html>
