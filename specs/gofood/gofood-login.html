<html gg-domain="gofood">
  <head>
    <title>GoFood Login</title>
  </head>
  <body>
    <h1 gg-match="p.gf-heading-xl">Enter your phone number</h1>
    <p gg-match="p.gf-body-m">You can log in or make an account</p>
    <div class="phone-input">
      <label gg-match="p.gf-label-m">Phone number</label>
      <input type="tel" name="phone" gg-match="input[data-testid='phone-number-field']" placeholder="Phone number" />
    </div>
    <button type="submit" gg-autoclick gg-match="button[type='submit']">Continue</button>
  </body>
</html>
