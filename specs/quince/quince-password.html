<html gg-domain="quince" gg-priority="2">
  <head>
    <title>Quince Password</title>
  </head>
  <body>
    <input type="password" name="password" gg-match="input[type=password][name=password]" placeholder="Password" />
    <p gg-autoclick gg-match="button[type=submit]:has-text('Continue')" style="display: none">Send</p>
    <button type="submit" gg-match="button[type=submit]:has-text('Continue')">CONTINUE</button>
  </body>
</html>
