<html gg-domain="thriftbooks">
  <body>
    <p gg-optional gg-match="div#emailErrorContainer"></p>
    <input type="text" gg-match="input#ExistingAccount_EmailAddress" placeholder="Email Address" />
    <input type="password" gg-match="input#ExistingAccount_Password" placeholder="Password" />
    <button gg-autoclick gg-match="div.LoginBox-submitArea input.Button">Log In</button>
  </body>
</html>
