<html gg-domain="thriftbooks">
  <head>
    <title>ThriftBooks Sign In</title>
  </head>
  <body>
    <p gg-optional gg-match="div#emailErrorContainer"></p>
    <input type="email" name="email" gg-match="input#ExistingAccount_EmailAddress" placeholder="Email Address" />
    <input type="password" name="password" gg-match="input#ExistingAccount_Password" placeholder="Password" />
    <button type="submit" gg-match="div.LoginBox-submitArea input.Button">Log In</button>
  </body>
</html>
